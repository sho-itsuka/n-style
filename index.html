<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-style</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1 class="fs-1 ms-3">
        <a class="navbar-brand" id="header-title" href="#">N-style</a>
      </h1>
      <nav>
        <ul class="me-3">
          <li>
            <a href="booking.html" class="button">
              <img
                src="images/booking-button.png"
                class="img-fluid"
                alt="WEB予約"
              >
            </a>
          </li>
          <li>
            <a href="line.html" class="button">
              <img
                src="images/line-button.png"
                class="img-fluid"
                alt="LINE"
              >
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container-fluid px-0">
      <div class="row">
        <div class="col">
          <img
            src="images/header-main.jpg"
            class="img-fluid"
            alt="ストレスフリー脱毛。医療脱毛5回コース、月額3,800円から。痛みが少ない。予約が取りやすい。日焼け肌でも施術可能。アフターケア充実。"
          >
        </div>
      </div>
      <div class="row">
        <div class="header-campaign-1 col-lg-8 mx-auto">
          <img
            src="images/campaign-1.png"
            class="img-fluid"
            alt="全身脱毛キャンペーン。全身脱毛コースをご契約の先着100名様に、極上ツヤ肌トリートメント1回分をプレゼント。"
          >
        </div>
      </div>
      <div class="row">
        <div class="header-campaign-2 col-lg-8 mx-auto">
          <img
            src="images/campaign-2.png"
            class="img-fluid"
            alt="ご紹介キャンペーン。お友達をご紹介いただいた全ての方に、Amazonギフトカード10,000円分をプレゼント。"
          >
        </div>
      </div>
      <div class="row">
        <div class="header-button col-4 mx-auto">
          <a href="booking.html" class="button">
            <img
              src="images/button1.png"
              class="img-fluid mx-auto"
              alt="無料カウンセリングを予約する"
            >
          </a>
        </div>
      </div>
    </div>
    <main>
      <section class="chosen-reason container-fluid px-0">
        <div class="row">
          <div class="chosen-reason-title col-8 mx-auto">
            <h1>
              <img
                src="/images/chosen-reason-title.png"
                class="img-fluid"
                alt="N-styleが選ばれる3つの理由"
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col-8 mx-auto">
            <img
              src="images/chosen-reason.png"
              class="img-fluid"
              alt="1.痛みが少ない!ストレスフリーな脱毛体験。2.店舗数充実!予約が取りやすい。3.医師による診察・カウンセリング。"
            >
          </div>
        </div>
        <div class="row">
          <div class="chosen-reason-button col-4 mx-auto">
            <a href="booking.html" class="button">
              <img
                src="images/button2.png"
                class="img-fluid mx-auto"
                alt="無料カウンセリングを予約する"
              >
            </a>
          </div>
        </div>
      </section>
      <section class="cheap-plan-container container-fluid px-0">
        <div class="row">
          <div class="cheap-plan-title col-8 mx-auto">
            <h1>
              <img
                src="images/cheap-plan-title.png"
                class="img-fluid"
                alt="夏季限定のお得なプラン"
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="cheap-plan-content col-8 mx-auto">
            <img
              src="images/cheap-plan-content.png"
              class="img-fluid"
              alt="これから脱毛を始めたい方必見!大人気の3プランが今夏に限り大幅プライスダウン。もちろん再契約をご検討中のお客様にもおすすめ!N-styleでこの夏をお得に乗り切ろう"
            >
          </div>
        </div>
        <div class="row">
          <div class="cheap-plan col-8 mx-auto">
            <img
              src="images/cheap-plan.png"
              class="img-fluid"
              alt="1.全身脱毛コース。2.VIO脱毛コース。3.顔脱毛コース。"
            >
          </div>
        </div>
      </section>
      <section class="container-fluid px-0">
        <div class="row">
          <div class="price-list-title col-8 mx-auto">
            <h1>
              <img
                src="/images/price-list-title.png"
                class="img-fluid"
                alt="料金表はこちら"
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="price-list-content col-8 mx-auto">
            <img
              src="/images/price-list-content.png"
              class="img-fluid"
              alt="各プランの金額は、料金表で確認。脱毛が初めての方には「コースプラン」がおすすめです！気になる部位だけ施術をしたい方には、部位別プラン」でパーツごとの施術も可能。料金については、カウンセリングの際に詳細を説明しますが、あらかじめ確認したい場合はお気軽にお問い合わせください。"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-8 mx-auto">
            <img
              src="/images/price-list.png"
              class="img-fluid"
              alt="料金表"
            >
          </div>
        </div>
      </section>
      <section class="container-fluid px-0">
        <div class="row">
          <div class="parts-list-title col-8 mx-auto">
            <h1>
              <img
                src="images/parts-list-title.png"
                class="img-fluid"
                alt="施術可能パーツ"
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="parts-list col-8 mx-auto">
            <img
              src="images/parts-list.png"
              class="img-fluid"
              alt="施術可能パーツ"
            >
          </div>
        </div>
      </section>
      <section class="container-fluid px-0">
        <div class="row">
          <div class="flow-sheet-title col-8 mx-auto">
            <img
              src="images/flow-sheet-title.png"
              class="img-fluid"
              alt="施術までの流れ"
            >
          </div>
        </div>
        <div class="row">
          <div class="flow-sheet col-8 mx-auto">
            <img
              src="images/flow-sheet.png"
              class="img-fluid"
              alt="まずは施術から予約までの流れを確認しよう"
            >
          </div>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="counseling-title col-8 mx-auto">
            <h1>
              <img
                src="images/counseling-title.png"
                class="img-fluid"
                alt="無料カウンセリングについて"
              >
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="counseling col-8 mx-auto">
            <img
              src="images/counseling.png"
              class="img-fluid"
              alt="無料カウンセリングを利用しよう"
            >
          </div>
        </div>
        <div class="row">
          <div class="counseling-button col-4 mx-auto">
            <a href="booking.html" class="button">
              <img
                src="images/button3.png"
                class="img-fluid"
                alt="無料カウンセリングを予約する"
              >
            </a>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid px-0">
          <div class="row">
            <div class="col my-lg-4 my-sm-3">
              <img
                src="images/q-and-a.jpg"
                class="img-fluid"
                alt="よくあるご質問"
              >
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid px-0 contact">
          <div class="row">
            <div class="col-3 mx-auto mt-5 mb-4">
              <h1 class="contact-title">
                <img
                  src="/images/contact-title.png"
                  class="img-fluid mx-auto"
                  alt="お問い合わせ">
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <p>無料カウンセリング・ご相談はこちらから。<br>
                オンラインでのご予約は24時間受付可能です。</p>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-3 mb-4 ms-4">
              <a href="booking.html" class="button">
                <img
                  src="/images/web-booking.png"
                  class="img-fluid"
                  alt="WEBから予約する">
              </a>
            </div>
            <div class="col-3 mb-4 me-4">
              <a href="line.html" class="button">
                <img
                  src="/images/line-booking.png"
                  class="img-fluid"
                  alt="LINEで予約する">
              </a>
            </div>
          </div>
        </div>
        </div>
      </section>
      <section>
        <div class="container-fluid px-0">
          <div class="row">
            <div class="col-lg-1 col-sm-2 mx-auto">
              <a href="#" class="page-top">
                <img
                  src="images/page-top.png"
                  class="img-fluid mx-auto"
                  alt="ページトップ"
                >
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col mt-sm-5">
            <img
              src="images/footer.png"
              class="img-fluid"
              alt="Copyright ©️ 2023 Clinic N-style"
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
