<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-style</title>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1 class="fs-1 ms-3">
        <a class="navbar-brand" id="header-title" href="#">N-style</a>
      </h1>
      <nav>
        <ul class="me-3">
          <li>
            <a href="booking.html" class="button">
              <img
                src="images/booking-button.png"
                class="img-fluid"
                alt="WEB予約"
              >
            </a>
          </li>
          <li>
            <a href="line.html" class="button">
              <img
                src="images/line-button.png"
                class="img-fluid"
                alt="LINE"
              >
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container-fluid px-0">
      <div class="row">
        <div class="col">
          <img
            src="images/header-main.png"
            class="img-fluid"
            alt="ストレスフリー脱毛。医療脱毛5回コース、月額3,800円から。痛みが少ない。予約が取りやすい。日焼け肌でも施術可能。アフターケア充実。"
          >
        </div>
      </div>
      <div class="row">
        <div class="col mb-lg-4 mb-sm-3">
          <img
            src="images/campaign.jpg"
            class="img-fluid"
            alt="全身脱毛キャンペーン。全身脱毛コースをご契約の先着100名様に、極上ツヤ肌トリートメント1回分をプレゼント。ご紹介キャンペーン。お友達をご紹介いただいた全ての方に、Amazonギフトカード10,000円分をプレゼント。"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-4 mx-auto my-lg-5 my-sm-3">
          <a href="booking.html" class="button">
            <img
              src="images/button1.png"
              class="img-fluid"
              alt="無料カウンセリングを予約する"
            >
          </a>
        </div>
      </div>
    </div>
    <main>
      <section>
        <div class="container-fluid px-0">
          <div class="row">
            <div class="col mb-lg-4 mb-sm-3">
              <img
                src="images/chosen-reason.jpg"
                class="img-fluid"
                alt="N-styleが選ばれる3つの理由"
              >
            </div>
          </div>
          <div class="row">
            <div class="col-4 mx-auto my-lg-5 my-sm-3">
              <a href="booking.html" class="button">
                <img
                  src="images/button2.png"
                  class="img-fluid"
                  alt="無料カウンセリングを予約する"
                >
              </a>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col mt-lg-4 mt-sm-3">
              <img
                src="images/cheap-plan.png"
                class="img-fluid"
                alt="夏季限定。お得な脱毛コースをチェック"
              >
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="images/price-list.png"
                class="img-fluid"
                alt="料金表はこちら"
              >
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="images/parts-list.png"
                class="img-fluid"
                alt="施術ができる部位"
              >
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="images/flow-sheet.png"
                class="img-fluid"
                alt="施術の流れ"
              >
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                src="images/counseling.png"
                class="img-fluid"
                alt="無料カウンセリングを利用しよう"
              >
            </div>
          </div>
          <div class="row">
            <div class="col-4 mx-auto my-lg-4 my-sm-2">
              <a href="booking.html" class="button">
                <img
                  src="images/button3.png"
                  class="img-fluid"
                  alt="無料カウンセリングを予約する"
                >
              </a>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container-fluid px-0">
          <div class="row">
            <div class="col my-lg-4 my-sm-3">
              <img
                src="images/q-and-a.jpg"
                class="img-fluid"
                alt="よくあるご質問"
              >
            </div>
          </div>
          <div class="row">
            <div class="col my-sm-5">
              <img
                src="images/contact.png"
                class="img-fluid"
                alt="お問い合わせ"
              >
            </div>
          </div>
          <div class="row">
            <div class="col-lg-1 col-sm-2 mx-auto">
              <a href="#" class="page-top">
                <img
                  src="images/page-top.png"
                  class="img-fluid"
                  alt="ページトップ"
                >
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col mt-sm-5">
            <img
              src="images/footer.png"
              class="img-fluid"
              alt="Copyright ©️ 2023 Clinic N-style"
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
